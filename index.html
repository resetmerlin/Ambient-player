<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        
        <title>Lofi music</title>
    </head>
    <body>

        <header class="header">
            <a href="#" class="header__logo-text">Lofi hip-hop</a>
            <video src="/img/mylivewallpapers.com-Lo-Fi-Girl.mp4" class="wallpaper"  muted loop autoplay></video>

   

            <div class="music">
                <h2 class="music__title title"></h2>
                <div class="music__player">
                    <audio class="audio" src=""></audio>

                    <div class="music__player-btns">
                    <span class="music__player-btns-prev prev">
                        <ion-icon name="play-back-outline"></ion-icon>                    </span>

                    <span class="music__player-btns-playPause playPause">
                        <ion-icon name="play-outline"></ion-icon>
                    </span>

                    <span class="music__player-btns-next next">
                        <ion-icon name="play-forward-outline"></ion-icon>                    </span>


                    </div>

                </div>
            </div>

        </header>



  


        <script src="/path/to/howler.js"></script>
        <script src="/js/index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        

    </body>
</html>
